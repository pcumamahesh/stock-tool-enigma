<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Intraday Predictions</h1>
        <form method="POST" action="/api/intraday/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="ticker" class="form-label">Stock Ticker</label>
                <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g., HDFCBANK.NS">
            </div>
            <button type="submit" class="btn btn-primary">Get Predictions</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
